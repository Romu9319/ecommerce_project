<div class="row prod-items prod-items-2">
    {% for product in products %}
    <article class="cf-sm-6 cf-md-6 cf-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 sectgl-item">
        <div class="sectgl prod-i">
            <div class="prod-i-top">
                <a class="prod-i-img" href="{% url "web:product" product.id %}">
                    {% if product.image %}
                        <img src="" alt="">
                    {% else %}
                        <img src="https://via.placeholder.com/250" alt="">
                    {% endif %}
                </a>
                <div class="prod-i-actions">
                    <div class="prod-i-actions-in">
                        <p class="prod-i-cart">
                            <a href="{% url "web:addToCar" product.id %}" class="hover-label prod-addbtn"><i class="icon ion-android-cart"></i><span>AÃ±adir al carrito</span></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="prod-i-bot">
                <div class="prod-i-info">
                    <p class="prod-i-price">${{product.price}}</p>
                    <p class="prod-i-categ"><a href="#">{{product.category}}</a></p>
                </div>
                <h3 class="prod-i-ttl"><a href="{% url "web:product" product.id %}">{{product.name}}</a></h3>
            </div>
        </div>
    </article>
    {% endfor %}
</div>
